<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto ID card Generator</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="left-con">
        <div class="left-sec">
          <h1>Welcome Student</h1>
          <p>
            This Page allow you to automatically generate your student ID card,
            fill the form to generate your ID
          </p>
        </div>
      </div>
      <div class="right-con">
        <div class="app-wrapper">
          <form action="" class="app-form">
            <div class="header">Generate ID Card</div>
            <input type="text" class="name" placeholder="Name" />
            <input
              type="number"
              class="reg-no"
              placeholder="Registration Number"
            />
            <input type="text" class="gender" placeholder="Gender" />
            <input type="text" class="dept" placeholder="Department" />
            <p class="para">Add image</p>
            <input type="file" class="img" name="img" accept="image/*" />

            <button type="submit" class="gen-btn">Generate Card</button>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
