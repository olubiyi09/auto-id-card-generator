<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Auto ID card</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="card-sec">
      <div class="container">
        <div class="card-wrapper">
          <div class="top">
            <h1 class="id-header">ABC COLLEGE NIGERIA</h1>
            <p>A Great Place To Learn</p>
            <img class="id-img" src="./images/seyi (2).jpeg" alt="" />
          </div>

          <div class="down">
            <div class="down-wrapper">
              <div class="card-name">
                <strong>Name:</strong> Okediya Meshach Olubiyi
              </div>
              <div class="card-reg"><strong>Reg No:</strong> 8262823</div>
              <div class="card-gender"><strong>Gender:</strong> Male</div>
              <div class="card-dept">
                <strong>Dept:</strong> Computer Science
              </div>
            </div>
          </div>
          <footer class="sec-footer">
            School address: No 12 abc estate, Nigeria
          </footer>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
